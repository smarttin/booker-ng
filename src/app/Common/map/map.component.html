<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="13"
>
  <agm-circle
    *ngIf="!isPositionError && lat && lng"
    [latitude]="lat"
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4"
  >
  </agm-circle>

  <agm-info-window
    *ngIf="isPositionError"
    [maxWidth]="300"
    [isOpen]= "true"
    [latitude]="0"
    [longitude]="0"
  >
    Ooops, there was an issue finding location on the map, we are trying to resolve issue as fast as possible, contact host for additional info if you are still interested in this place, we are sorry for inconvienience 
  </agm-info-window>

</agm-map>
